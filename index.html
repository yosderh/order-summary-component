<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main class="main-container">
    <div class="container">
      <img class="imagen" src="images/illustration-hero.svg" alt="">
  
  
      <div class="text-contenido">
        
        <h2>Order Summary</h2>
      
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      
        <div class="secction-plan">
          <img src="images/icon-music.svg" alt="">
      
          <div class="plan">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
      
          <a href="#">Change</a>
        </div>
      
        <div class="boton">Proceed to Payment</div>
        
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>

  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yosder Hernandez</a>.
  </div>
</body>
</html>
